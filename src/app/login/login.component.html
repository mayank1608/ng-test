<div class="login-container">
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value)" novalidate>
    <h1>
      Sign in
    </h1>
    <div class="form-content">
      <div class="form-input">
        <input id="username" name="username" placeholder="user name" type="text" minlength="4" #username="ngModel" [(ngModel)]="uname"
          ngModel required />
        <div *ngIf="username.invalid && (username.dirty || username.touched)">
          <small *ngIf="username.errors.required" class="text-red">Please Enter your user name</small>
          <small *ngIf="username.errors.minlength" class="text-red">User name must be at least 4 characters
            long.</small>
        </div>
      </div>
      <div class="form-input">
        <input id="password" name="password" placeholder="password" type="password" #password="ngModel" ngModel minlength="8" [(ngModel)]="pswd"
          required />
          <div *ngIf="password.invalid && (password.dirty || password.touched)">
            <small *ngIf="password.errors.required" class="text-red">Please Enter your password</small>
            <small *ngIf="password.errors.minlength" class="text-red">Password must be at least 8 characters
              long.</small>
          </div>
      </div>
      <button type="submit" class="button">Log in</button>
      <br />
      <div class="signup-message">
        <a href="#">Forgot your password?</a>
      </div>
    </div>
  </form>
</div>
